            <form method="post">
                <h3>Feel free to drop me a message or just say hello!</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />

                    </div>
                </div>
            </form>
